services:
  - type: web
    name: bici-ai-voice-agent-frontend
    runtime: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npx serve -s dist -l 3000
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        fromService:
          name: bici-ai-voice-agent-backend
          type: web
          property: host
      - key: VITE_WS_BASE_URL
        fromService:
          name: bici-ai-voice-agent-backend
          type: web
          property: host
      - key: VITE_APP_NAME
        value: BICI AI Voice Agent
      - key: VITE_APP_VERSION
        value: 1.0.0
      - key: VITE_ENABLE_ANALYTICS
        value: true
      - key: VITE_ENABLE_NOTIFICATIONS
        value: true
      - key: VITE_ENABLE_DARK_MODE
        value: true
    domains:
      - bici-ai-dashboard.onrender.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: camera=(), microphone=(), geolocation=()
    routes:
      - type: rewrite
        source: /*
        destination: /index.html